<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画效果Vue</title>
    <style>

    </style>
</head>
<body>
<script src="vue.js"></script>
<div id="app">
    <button @click="toggleAnimation">
        Toggle render
    </button>
    <transition name="slide-fade">
        <div v-show="show">{{type}}</div>
    </transition>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            type: 'hello miu',
            show: true

        },
        methods: {
            toggleAnimation: function () {
                this.show = !this.show;
            }
        }
    })

</script>
</body>
</html>
