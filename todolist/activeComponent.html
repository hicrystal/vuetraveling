<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件和v-once</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <component :is="type"></component>
    <button @click="hanldeClick">change</button>

</div>
<script>
    Vue.component('children1', {
        template: '<div>childeren1</div>'

    })
    Vue.component('children2', {
        template: '<div>childeren2</div>'

    })

    var vm = new Vue({
        el: '#app',
        data: {
            type: 'children1'
        },
        methods: {
            hanldeClick: function () {
                this.type = this.type === 'children1' ? 'children2' : 'children1';
            }
        }
    })

</script>
</body>

</html>
